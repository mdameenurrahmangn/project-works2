<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar area</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="2xl:container mx-auto">
        <div class="w-[90%] mx-auto grid grid-cols-1 md:grid-cols-2">
            <div class="bg-fuchsia-500 flex items-center justify-between">
                <p>logo</p>
                <div>
                    <span class="md:hidden" id="menuicon">
                        <svg viewbox="0 0 24 24" fill="currentcolor" height="1em" width="1em">
                            <path
                                d="M4 5h16a1 1 0 010 2H4a1 1 0 110-2zm0 6h16a1 1 0 010 2H4a1 1 0 010-2zm0 6h16a1 1 0 010 2H4a1 1 0 010-2z" />
                        </svg>
                    </span>

                    <span class="hidden md:hidden" id="crossicon">
                        <svg fill="none" viewbox="0 0 15 15" height="1em" width="1em">
                            <path fill="currentColor" fillrule="evenodd"
                                d="M11.782 4.032a.575.575 0 10-.813-.814L7.5 6.687 4.032 3.218a.575.575 0 00-.814.814L6.687 7.5l-3.469 3.468a.575.575 0 00.814.814L7.5 8.313l3.469 3.469a.575.575 0 00.813-.814L8.313 7.5l3.469-3.468z"
                                cliprule="evenodd" />
                        </svg>
                    </span>
                </div>
            </div>
            <div class="bg-emerald-500 hidden md:block" id="menucont">
                <ul class="flex flex-col items-center md:flex-row md:justify-end gap-4">
                    <li>Home</li>
                    <li>Landing</li>
                    <li>About</li>
                    <li>Menu</li>
                    <li>Team</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </div>

    <script>

        const menuicon = document.getElementById("menuicon");
        const crossicon = document.getElementById("crossicon");
        const menucont = document.getElementById("menucont");

        menuicon.addEventListener("click", ()=>{
            crossicon.classList.toggle("hidden")
            menuicon.classList.add("hidden")
            menucont.classList.toggle("hidden")
        })

        crossicon.addEventListener("click", ()=>{
            menuicon.classList.toggle("hidden")
            crossicon.classList.add("hidden")
            menucont.classList.toggle("hidden")
        })
    </script>
</body>

</html>
