                <script>
                    const nameElement = document.getElementById("nameEle");
                    const emailElement = document.getElementById("emailEle");
                    const messageElement = document.getElementById("mesEle");
                    const sumbtn = document.getElementById("btn");

                    const nameError = document.getElementById("ErrorName")
                    const emailError = document.getElementById("ErrorEmail")
                    const mesError = document.getElementById("ErrorMes")

                    const form = document.getElementById("docform")

                    /* 1.In form no value submit means,it shows required option,
                       2.We use this method         
                    */

                    nameElement.addEventListener("blur", () => {
                        if (nameElement.value === "") {
                            nameError.textContent = "*required to fill"
                        }
                        else {
                            nameError.textContent = ""
                        }
                    })

                    emailElement.addEventListener("blur", () => {
                        if (emailElement.value === "") {
                            emailError.textContent = "*required to fill"
                        }
                        else {
                            emailError.textContent = ""
                        }
                    })

                    messageElement.addEventListener("blur", () => {
                        if (messageElement.value === "") {
                            mesError.textContent = "*required to fill"
                        }
                        else {
                            mesError.textContent = ""
                        }
                    })

                    //-------------------------------------------------------------------------

                    /* 1.In form wrong email input means it shows ,write valid email.
                      2.We use this method         
                   */

                    function validData(name, email, message) {

                        const express = "^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" // Regular Expression with condition

                        if (!email.match(express)) {
                            emailError.textContent = "Enter Valid Email Id"
                            return false
                        }
                        else {
                            emailError.textContent = ""
                            return true
                        }
                    }

                    function saveData(name, email, message) {
                        const firebaseConfig = {
                            apiKey: "AIzaSyAzL5-r4EaaBPVfLH3jERaQo8XRMPxJQ1w",
                            authDomain: "portfolio-forms-a8af1.firebaseapp.com",

                            projectId: "portfolio-forms-a8af1",
                            storageBucket: "portfolio-forms-a8af1.appspot.com",
                            messagingSenderId: "1062777279538",
                            appId: "1:1062777279538:web:cfcf6f448215f07a02d82b"
                        };


                        if (!firebase.apps.length) {
                            firebase.initializeApp(firebaseConfig);
                        }

                        const datastore = firebase.database().ref("super");

                        datastore.push({
                            name:name,
                            email: email,
                            message: message
                        }).then(()=>{
                            docform.reset()
                        })

                    }



                    docform.addEventListener("submit", (e) => {
                        e.preventDefault() // It wil stop refreshing

                        const name = nameElement.value;
                        const email = emailElement.value;
                        const message = messageElement.value;

                        if (validData(name, email, message)) {
                            saveData(name, email, message);
                        }
                        else {
