<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="2xl:container mx-auto h-screen w-fit"
        style="background-image: url(https://ik.imagekit.io/4z8covdo9/Full%20stack/todolistbg.png?updatedAt=1700761069523);">
        <h1 class="text-white text-4xl text-center font-bold">Todolist</h1>
        <div class="">
            <p class="text-white mt-9 text-center p-4">
                Each day I will accomplish one thing on
                my Todolist.
            </p>
            
            <h2 class="text-white mt-5 font-bold pl-3">
                Read a Book
            </h2>
            <div class="">
                <p class="text-white mt-5 pl-3">
                    I don't think that the human race will survive <br> the next
                     thousand years,unless we spread into space. <br>
                    There are too many accidents that can befall life on a <br>
                    single planet.But I'm  an optimist.
                </p>
            </div>
            <div class="flex flex-row justify-center mt-5 mb-2 text-white font-bold ">
                <button class="bg-orange-400 p-1 w-[20%] text-center border-2 border-gray-500">
                    Start
                </button>
            </div>
            <p class="text-white text-center underline">
                Don't Skip Introduction
            </p>
        </div>
    </div>
</body>

</html>
